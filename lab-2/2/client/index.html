<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type"/>
    <meta content="utf-8" http-equiv="encoding"/>
    <title>Users manager</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css"/>
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <script type="text/javascript" src="src/users-service.js"></script>

</head>

<body>
<div id="app">
    <div class="title">Users</div>

    <ul class="user-list">
        <li>
            <div class="user-row-header">
                <div class="user-name">Name</div>
                <div class="user-city">City</div>
            </div>
        </li>

        <li v-for="(user, index) in users">
            <div class="user-row">
                <div class="user-name">{{ user.name }}</div>
                <div class="user-city"><i>{{ user.city }}</i></div>
              <button v-if="changeUser" v-on:click="changeUser=!changeUser">Hide form</button>
              <button v-else="changeUser" v-on:click="changeUser=!changeUser">Click for editing</button>
              <div v-show="changeUser">
                <form>
                  <label for="user-name">User:</label>
                  <input id="user-name1" v-model="user12.name">
                  <br>
                  <label for="user-city">City:</label>
                  <input id="user-city1" v-model="user12.city">
                  <a href="#" v-on:click="addUser">Add user</a>
                </form>
                <a href="#" v-on:click="modifca(index,user)">Modifica</a>
              </div>
                <button v-on:click="deleteUser(index)">Delete</button>

            </div>
        </li>

    </ul>
    <button v-if="showNewUser" v-on:click="showNewUser=!showNewUser">Hide form</button>
    <button v-else="showNewUser" v-on:click="showNewUser=!showNewUser">Show fomr for completing</button>
    <div v-show="showNewUser">
        <form>
            <label for="user-name">User:</label>
            <input id="user-name" v-model="newUser.name">
            <br>
            <label for="user-city">City:</label>
            <input id="user-city" v-model="newUser.city">
            <a href="#" v-on:click="addUser">Add user</a>
        </form>
    </div>
</div>


<script src="src/app.js"></script>
</body>
</html>

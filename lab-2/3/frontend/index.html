<html>
  <head>
    <title>Chat client</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"/>
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <script type="text/javascript" src="src/client.js"></script>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="app" id = "app">
      <h3 id="client-id">{{clientId}}</h3>
      <p v-for = "(entry,index) in entries">

      </p>
      <div class="messages"></div>
      <input
        class="message"
        type="text"
        id="message"
        placeholder="Write a message"
      />
      <button class="send-button" id="send" v-on:click="sendMessage">Send</button>
    </div>

    <script src="node_modules/socket.io-client/dist/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
